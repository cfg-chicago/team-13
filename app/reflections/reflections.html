<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Embarc Journey Portal</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="justified-nav.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="padding-bottom:50px;">
            <h2 align="middle">Embarc Journey Portal</h2>
        </div>
        <img> </img>
    </div>

    <form novalidate>
      <label>
        <span>Describe the journey from start to finish - use descriptive language and names fo individuals you met</span>
        <input
          type="text"
          name="description"
          placeholder="Your answer">
      </label>
      <div>
        <label>
          <span>Describe what you learned or what may have inspired you during the journey</span>
          <input
            type="text"
            name="description2"
            placeholder="Your answer">
        </label>
      </div>
      <button type="submit">Sign up</button>
    </form>

</body></html>
